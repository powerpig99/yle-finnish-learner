<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MP3 Encoder Benchmark</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 24px;
      background: #0f172a;
      color: #e2e8f0;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: 0;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #status {
      margin-top: 12px;
      color: #93c5fd;
      white-space: pre-wrap;
    }
    #result {
      margin-top: 16px;
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 16px;
      max-height: 70vh;
      overflow: auto;
    }
    .meta {
      margin-top: 8px;
      color: #94a3b8;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>MP3 Encoder Benchmark Gate</h1>
  <p class="meta">Runs gated A/B checks for <code>lamejs</code> vs <code>shine</code> in browser runtime.</p>
  <button id="run-btn">Run Benchmark</button>
  <button id="copy-btn" disabled>Copy JSON</button>
  <div id="status"></div>
  <pre id="result"></pre>

  <script src="./vendors/lamejs.min.js"></script>
  <script src="../../lib/shine-mp3.js"></script>
  <script src="./benchmark.js"></script>
</body>
</html>
